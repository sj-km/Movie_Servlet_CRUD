<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Movie</h1>
        <form action="insert-movie" method="post" enctype="multipart/form-data">
            <label for="name">Movie Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="language">Movie Language:</label>
            <select id="language" name="language" required>
                <option value="" disabled selected>Select a Language</option>
                <option>Kannada</option>
                <option>English</option>
                <option>Hindi</option>
            </select>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="0" max="10" step="0.1">

            <label for="picture">Image:</label>
            <input type="file" id="picture" name="picture" required accept="image/*">

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="" disabled selected>Select a Genre</option>
                <option>Horror</option>
                <option>Comedy</option>
                <option>Action</option>
                <option>Thriller</option>
            </select>

            <button type="submit">Add Movie</button>
        </form>
    </div>
</body>
</html>
